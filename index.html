<!DOCTYPE html>
<html>
  <head>
    <title>Creating a form</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <form action="">
        <label for="name">Name</label>
        <input
          type="text"
          class="name"
          id="name"
          placeholder="Enter your name"
        />

        <label for="email">Email</label>
        <input
          type="email"
          class="email"
          id="email"
          placeholder="Enter your email"
        />

        <label for="age">Age</label>
        <input type="number" class="age" id="age" placeholder="Age" />

        <label for="select"
          >Which option best describes your current role?</label
        >
        <select
          name="select"
          id="select"
          aria-placeholder="Select current role"
        ></select>

        <label for="option"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <input type="radio" class="option1" id="option1" />Definitely
        <input type="radio" class="option2" id="option2" />Maybe
        <input type="radio" class="option3" id="option3" />Not sure

        <label for="select2"
          >What is your favourite feature of freeCodeCamp?</label
        >
        <select
          name="select2"
          id="select2"
          placeholder="Select an option"
        ></select>
        <label for="check"
          >What would you like to see improved? (Check all that apply)</label
        >
        <input type="checkbox" class="check" id="check" />Front-end Projects
        <input type="checkbox" class="check1" id="check1" />Back-end Projects
        <input type="checkbox" class="check2" id="check2" />Data Visualization
        <input type="checkbox" class="check3" id="check3" />Challenges
        <input type="checkbox" class="check4" id="check4" />Open Source
        Community <input type="checkbox" class="check5" id="check5" />Gitter
        help rooms <input type="checkbox" class="check6" id="check6" />Vidoes
        <input type="checkbox" class="check7" id="check7" />City Meetups
        <input type="checkbox" class="check8" id="check8" />Wiki
        <input type="checkbox" class="check9" id="check9" />Forum
        <input type="checkbox" class="check10" id="check10" />Additional Courses

        <label for="comment">Any comments or suggestions?</label>
        <input type="text" class="comment" id="comment">

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
